<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title> Tic Tac Toe </title>
</head>
<body>
    <div class="main-div">
        <header>
            <h1> Tic Tac Toe </h1>
        </header>
        <div>
            <h2> Select Player: </h2>
            <div class="player-opt">
                <button class="player-X"> Player X </button>
                <button class="player-O"> Player O </button>
            </div>
        </div>
    </div>
    <div class="game-div">
        <div class="turns">
            <p class="X-turn"> X's Turn </p>
            <p class="O-turn"> O's Turn </p>
            <div class="slider"> </div>
        </div>
        <section class="first">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
        </section>
        <section>
            <div class="box-4"></div>
            <div class="box-5"></div>
            <div class="box-6"></div>
        </section>
        <section>
            <div class="box-7"></div>
            <div class="box-8"></div>
            <div class="box-9"></div>
        </section>
    </div>
    <div class="result-div">
        <h3 class="win-txt"> </h3>
        <div class="again">
            <button> Play Again </button>
        </div>
    </div>
    <script src="./Java/Index.js"></script>
</body>
</html>
